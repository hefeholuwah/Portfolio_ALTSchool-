<head>

    .profile-page .navbar.bg-primary {

<body>
  <header>
    <div class="profile-page sidebar-collapse">
      <nav class="navbar navbar-expand-lg fixed-top navbar-transparent bg-primary" color-on-scroll="400">

          <div class="navbar-translate"><a class="navbar-brand" href="#" rel="tooltip"><b>My Certifications</b></a>

          </div>
          <div class="collapse navbar-collapse justify-content-end" id="navigation">
            <!-- Add "Go Back" button -->
            <ul class="navbar-nav">

            </ul>
          </div>
        </div>

  <div class="page-content">
    <div class="section" id="projects">
      <div class="container">
        <div class="h4 text-center mb-4 title"><b>My Certifications</b></div>

        <!-- Project 1 -->
        <div class="card" data-aos="fade-up" data-aos-offset="10">
          <div class="row">
            <div class="col-md-4">
              <div class="card-body">
                <!-- Project banner image -->
                <img src="images/isc.jpeg" alt="Project 1 Banner">
              </div>
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <div class="h5"><b>ISC2 Certified in CyberSecurity</b></div>
                <p><b>Completed and passed the ISC2 Certified in Cybersecurity Professional exam</b></p>
                <!-- Link to the project -->
                <a href="coursecert.pdf" class="btn btn-primary" target="_blank">View Certificate</a>
              </div>
            </div>
          </div>
        </div>

        <!-- Project 2 -->
        <div class="card" data-aos="fade-up" data-aos-offset="10">
          <div class="row">
            <div class="col-md-4">
              <div class="card-body">
                <!-- Project banner image -->
                <img src="images/OIP.jpeg" alt="Project 2 Banner">
              </div>
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <div class="h5"><b>Zkteco Certified Solution Architect</b></div>
                <p><b>Certfied in Zkteco Products and solutions</b></p>
                <!-- Link to the project -->
                <a href="#" class="btn btn-primary" target="_blank">View Project</a>
              </div>
            </div>
          </div>
        </div>

        <!-- Add more project sections as needed -->

  <script src="js/aos.js?ver=1.1.0"></script>
  <script src="scripts/main.js?ver=1.1.0"></script>
